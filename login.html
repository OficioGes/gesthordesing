<body>
    <section class="section1">
        <img class="section1__logoform" src="public/img/LogoVersion4 1.png" alt="logoGesthor">
        <h2 class="section1__h2" >Iniciar sesión en su cuenta</h2>
        <form class="formLogin" id="formLogin" method="post" action="">
            <div class="formLogin__inputsPrincipales">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required><br>
            </div>
            <div class="formLogin__inputsPrincipales">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required><br>
            </div> 
            <div class="formLogin__inputsSecundarios">
                <div class="formLogin__inputsSecundarios--div">
                    <label for="password">Recordarme:</label> 
                    <input type="checkbox" value="Aceptar"> 
                </div>  
                <a href="">Olvidé mi contraseña</a>
            </div>
   
            <button id="formLoginButtom" type="submit">Iniciar Sesión</button>
            
        </form>

    </section>
